<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CountDown Timer</title>
    
</head>
<body>
    <h1>Time Until Next Year</h1>
    <div class="container">
        <div class="time">
            <div class="time-item">Days</div>
            <div id="days">0</div>
        </div>
        <div class="time">
            <div class="time-item">Hours</div>
            <div id="hours">0</div>
        </div>
        <div class="time">
            <div class="time-item">Minutes</div>
            <div id="minutes">0</div>
        </div>
        <div class="time">
            <div class="time-item">Seconds</div>
            <div id="seconds">0</div>
        </div>
    </div>
    <script src="./app.js"></script>
    
</body>
</html>
